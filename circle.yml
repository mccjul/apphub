general:
 artifacts:
    - "~/build_output.zip" # Save APK's, Lint Results, and Test Results

machine:
  xcode:
    version: "7.0"

  environment:
    ANDROID_HOME: /usr/local/android-sdk-linux

dependencies:
  pre:
    - brew install npm
    - brew uninstall xctool && brew install xctool
  override:
    #- source scripts/android-test.sh && getAndroidSDK

test:
  pre:
    - emulator -avd circleci-android22 -no-audio -no-window:
    #- android wait-for-boot
    - cd android && ./gradlew assembleDebug:
        timeout: 360
    #- source scripts/environmentSetup.sh && waitForAVD


  override:
    - cd android && ./gradlew connectedAndroidTest --info:
        timeout: 360
    - zip -r ~/build_output.zip app/build/outputs/
    - xctool
      -reporter pretty
      -reporter junit:$CIRCLE_TEST_REPORTS/xcode/results.xml
      -reporter plain:$CIRCLE_ARTIFACTS/xctool.log
      CODE_SIGNING_REQUIRED=NO
      -destination 'platform=iOS Simulator,name=iPhone 6,OS=latest'
      -sdk iphonesimulator
      -project AppHub/AppHub.xcodeproj
      -scheme "AppHubTests"
      build build-tests run-tests
