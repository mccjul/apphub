general:
 artifacts:
    - "~/build_output.zip" # Save APK's, Lint Results, and Test Results

machine:
  xcode:
    version: "7.0"

  environment:
    ANDROID_HOME: /usr/local/android-sdk-linux

dependencies:
  pre:
    - brew install npm
    - brew uninstall xctool && brew install xctool
    - wget "https://services.gradle.org/distributions/gradle-2.9-bin.zip"; unzip gradle-2.9-bin.zip

test:
  pre:
    - emulator -avd circleci-android22 -no-audio -no-window:
        background: true
        parallel: true

  override:
    - cd android && ./gradlew clean test --info
    - zip -r ~/build_output.zip app/build/outputs/
