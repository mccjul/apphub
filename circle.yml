machine:
  xcode:
    version: "7.0"

dependencies:
  pre:
    - brew install npm
    - brew uninstall xctool && brew install xctool

test:
  pre:
    # start the emulator
    - emulator -avd circleci-android22 -no-audio -no-window:
        background: true
        parallel: true
        
  override:
    # run tests  against the emulator.
    - ./android/gradlew connectedAndroidTest
    # copy the build outputs to artifacts
    - cp -r android/app/build/outputs $CIRCLE_ARTIFACTS
    # copy the test results to the test results directory.
    - cp -r android/app/build/outputs/androidTest-results/ $CIRCLE_TEST_REPORTS

    - xctool
      -reporter pretty
      -reporter junit:$CIRCLE_TEST_REPORTS/xcode/results.xml
      -reporter plain:$CIRCLE_ARTIFACTS/xctool.log
      CODE_SIGNING_REQUIRED=NO
      -destination 'platform=iOS Simulator,name=iPhone 6,OS=latest'
      -sdk iphonesimulator
      -project AppHub/AppHub.xcodeproj
      -scheme "AppHubTests"
      build build-tests run-tests
